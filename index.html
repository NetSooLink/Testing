<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Map</title>
  <script>
    function openMap() {
      const lat = 7.253622873355765;
      const long = 80.34999141930729;
      const url = `https://www.google.com/maps?q=${lat},${long}`;
      window.open(url, '_blank');
    }
  </script>
</head>
<body style="background:#121212; color:white; text-align:center; padding-top:50px; font-family:sans-serif;">

  <button onclick="openMap()" style="padding:10px 20px; font-size:1.2rem; background:#0d6efd; color:white; border:none; border-radius:8px;">
    üìç Open Location
  </button>

</body>
</html>
